<body translate="no" >
  
	<ul class="tabs teal">
		<li class="tab col s3"><a class="white-text active" href="#login">login</a></li>
		<li class="tab col s3"><a class="white-text" href="#register">register</a></li>
	</ul>
	<div id="login" class="col s12">
		<form class="col s12">
			<div class="form-container">
				<h3 class="teal-text">Hello</h3>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">password</label>
					</div>
				</div>
				<br>
				<center>
					<button class="btn waves-effect waves-light teal" type="submit" name="action">Connect</button>
					<br>
					<br>
					<a href="">Forgotten password?</a>
				</center>
			</div>
		</form>
	</div>
	<div id="register" class="col s12">
		<form class="col s12">
			<div class="form-container">
				<h3 class="teal-text">Welcome</h3>
				<div class="row">
					<div class="input-field col s6">
						<input id="name" type="text" class="validate">
						<label for="name">Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="confirmpassword" type="password" class="validate">
						<label for="confirmpassword">Confirm Password</label>
					</div>
				</div>

				<!-- 
				<div class="row">
					<div class="input-field col s12">
						<input id="audio" type="file" accept=".wav, .m4a, .mp3">
					</div>
				</div>
				-->

				<div class="row">
					<div class="input-field col s12">
						<div id="controls">
							<button id="recordButton">Record</button>
							<button id="pauseButton" disabled>Pause</button>
							<button id="stopButton" disabled>Stop</button>
						   </div>
						   <div id="formats"> 
							<!-- Format: start recording to see sample rate -->
							</div>
						   <p><strong>Recordings:</strong></p>
						   <ol id="recordingsList"></ol>
						   <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
						   <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
						   <script src="reco.js"></script>
					</div>
				</div>
				</div>
				<center>
					<button class="btn waves-effect waves-light teal" onclick="writeData()" type="submit" name="action">Submit</button>
				</center>
			</div>
		</form>
	</div>
